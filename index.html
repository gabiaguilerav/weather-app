<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <form class="data" id="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="city"
          />
          <input type="submit" value="Search" id="enter" />
        </form>
      </header>

      <div class="current">
        <div>
          <h1 id="new-city">Paris</h1>
          <p>
            <span id="current-date">Saturday 15:32</span>, moderate rain
            <br />
            Humidity: <strong>87%,</strong> Wind: <strong>7.2 km/h</strong>
          </p>
        </div>

        <div class="temperature">
          <span id="emoji">☀️</span>
          <span id="temperature-now">14</span>
          <span id="degrees">°C</span>
        </div>
      </div>

      <section class="prognoses">
        <ul>
          <li>
            Sun 🌤
            <br />
            <strong>14°C</strong> - 18°C
          </li>

          <li>
            Mon 🌤
            <br />
            <strong>14°C</strong> - 18°C
          </li>

          <li>
            Tue 🌤
            <br />
            <strong>14°C</strong> - 18°C
          </li>

          <li>
            wed 🌤
            <br />
            <strong>14°C</strong> - 18°C
          </li>

          <li>
            Thu 🌤
            <br />
            <strong>14°C</strong> - 18°C
          </li>
        </ul>
      </section>

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Gabriela Aguilera</a>
          and is on
          <a href="#" target="_blank">GifHub</a>
          and hosted on
          <a href="#" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
